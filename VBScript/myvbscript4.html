<html>
	<head>
		<meta http-equiv="x-ua-compatible" content="IE=10" />
		<title>myvbscript4</title>
	</head>
	<body>
		<script type="text/vbscript">
			dim v1,v2,x
			x = 0
			v1 = inputbox("Enter first value")
			v2 = inputbox("Enter second value")
			x = cint(v1) + cint(v2)
			document.write "Sum of two values = " & (x)
		</script>
	</body>
</html>
