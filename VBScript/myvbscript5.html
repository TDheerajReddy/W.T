<html>
	<head>
		<meta http-equiv="x-ua-compatible" content="IE=10" />
		<title>myvbscript5</title>
	</head>
	<body>
		<script type="text/vbscript">
			dim a(2),i,x
			x = 0
			for i = 0 to 1
			a(i) = inputbox("Enter value")
			x=x+a(i)
			next
			document.write "Sum of two values = " & (x)
		</script>
	</body>
</html>
